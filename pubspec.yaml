name: music_app
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+14

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  dropdown_button2: ^2.3.9
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  carousel_slider: ^5.0.0
  table_calendar: ^3.1.2
  flutter_otp_text_field: ^1.2.0
  emoji_selector: ^0.0.6
  share_plus: ^10.1.2
  file_picker: ^8.1.3
  open_file: ^3.3.2
  image_picker: ^1.1.2
  just_audio: ^0.9.36
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  provider: ^6.1.5

  fluttertoast: ^8.2.12
  local_auth: ^2.1.6  # check for latest version
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.2.2  # check for latest version


dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
fonts:
    - family: RethinkSans
    - family: AdelardDemo
      fonts:
           - asset: assets/fonts/RethinkSans-Bold.ttf
           - asset: assets/fonts/RethinkSans-ExtraBold.ttf
           - asset: assets/fonts/RethinkSans-Italic.ttf
           - asset: assets/fonts/RethinkSans-Medium.ttf
           - asset: assets/fonts/RethinkSans-Regular.ttf
           - asset: assets/fonts/RethinkSans-SemiBold.ttf
           - asset: assets/fonts/AdelardDemo.ttf


